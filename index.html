<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFACD; /* kuning lembut */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        marquee {
            color: #FFD700; /* kuning emas */
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .container {
            margin-top: 30px;
            background: #FFFF99; /* kuning pastel */
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.7);
        }
        img {
            width: 150px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            margin-bottom: 15px;
        }
        h2 {
            color: #DAA520; /* gold darker */
        }
        table {
            margin: 0 auto;
            text-align: left;
            background: #FFF8DC;
            padding: 10px;
            border-radius: 10px;
        }
        td {
            padding: 8px 15px;
            color: #333;
            font-weight: bold;
        }
        td:first-child {
            color: #DAA520;
        }
    </style>
</head>
<body>

    <!-- Teks berjalan -->
    <marquee>Selamat Datang di Biodata Saya</marquee>

    <div class="container">
        <h2>Biodata Diri</h2>
        <!-- Foto biodata -->
        <img src="foto.jpg" alt="Foto Saya">
        
        <!-- Data diri -->
        <table>
            <tr>
                <td>Nama</td>
                <td>: Nayla Salsabila</td>
            </tr>
            <tr>
                <td>Tempat, Tanggal Lahir</td>
                <td>: pekanbaru, 21 maret 2009</td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>: labersa</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>: Main badminton</td>
            </tr>
            <tr>
                <td>Cita-cita</td>
                <td>: Dokter</td>
            </tr>
        </table>
    </div>

</body>
</html>
